<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Your Cart</h2>
<ul>
  {% for item in cart_items %}
    <li>{{ item.product.name }} x {{ item.quantity }} = ₹{{ item.product.price|floatformat:2 }}</li>
  {% endfor %}
</ul>
<p>Total: ₹{{ total }}</p>
<a href="{% url 'checkout' %}">Proceed to Checkout</a>

</body>
</html>
